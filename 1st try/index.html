<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app">
        <h1>Hello {{ name }}</h1>
        <h3>{{ userInfo }}</h3>
        <h6><a v-bind:href="url">this leads to google</a></h6>
        <button v-on:click="changeName">change name</button>
        <br>
        <br>
        Add book: <input type="text" v-model="currentBook">
        <br>
        <button v-on:click="addBooks">Add book</button>
        <div v-if="books.length > 0">
            <h3>Books</h3>
            <ul>
                <li v-for="book in books"> {{ book }}</li>
            </ul>
        </div>
        <anna></anna>
    </div>
    
    <script>
        Vue.component('anna', {
            template: '<h1> Hello from Anna\'s component </h1>'
        })
        new Vue ({
            el: "#app",
            data: {
                name: "Anna",
                age: 25,
                url: 'https://google.com',
                currentBook: '',
                books: []
            },
            methods: {
                changeName: function() {
                    if (this.name == "Anna") {
                        this.name = "Denis"; this.age = 28;
                    }
                    else {
                        this.name = "Anna";
                        this.age = 25;
                    }
                },
                addBooks: function () {
                    if (this.currentBook.toString().length) this.books.push(this.currentBook);
                    else alert('please, enter some data');
                }
            },
            computed: {
                userInfo: function () {
                    return this.name + ' is ' + this.age;
                }
            },
            watch: {
                name: function () {
                    console.log('name was changed');
                }
            }
            
        })
    </script>
</body>
</html>
